# ============================================
# SISBON - Sistema de Bonificaciones
# ============================================
services:
- name: sisbon-dev
  url: http://alb-monitoreo-2113613529.us-east-1.elb.amazonaws.com/api-dev/sisbon
  tags:
  - sisbon
  - dev
  - bonificaciones
  routes:
  - name: sisbon-dev-route
    paths:
    - /api-dev/sisbon
    strip_path: false
    preserve_host: false
    tags:
    - sisbon
    - dev
  plugins:
  - name: jwt
    config:
      claims_to_verify:
      - exp
      key_claim_name: iss
      run_on_preflight: false
    tags:
    - auth
    - sisbon
  - name: request-transformer
    config:
      add:
        headers:
        - X-Forwarded-Authorization:$(headers.Authorization)
    tags:
    - transformer
    - sisbon

