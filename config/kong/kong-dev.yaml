  tags:
  - external
  - talenthub
  - third-party
  - dev
  routes:
  - name: ext-talenthub-ats-dev-route
    paths:
    - /api-dev/gestal/ats
    strip_path: true
    preserve_host: false
    tags:
    - external
    - talenthub
    - dev
  plugins:
  - name: jwt
    config:
      claims_to_verify:
      - exp
      key_claim_name: iss
      run_on_preflight: false
    tags:
    - auth
    - ext-talenthub-ats
  - name: request-transformer
    config:
      add:
        headers:
        - x-api-key:GRFbBhN2ql6u2QT4M5hQU3bYxr6EMOoP30mWEzpu
      remove:
        headers:
        - Authorization
      replace:
        uri: /ats/lmbExGen?operacion=TALMA_CREAR_POSICION_V1&bcode=68e6d6ae94a907a6ef26e95f
    tags:
    - transformer
    - ext-talenthub-ats

